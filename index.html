<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div>
      <h2>Digite dois números</h2>
      <input type="number" id="numero1" placeholder="primeiro número" />
      <input type="number" id="numero2" placeholder="segundo número" />
    </div>
    <div>
      <button type="button" onclick="soma()">Soma</button>
      <button type="button" onclick="subtracao()">Subtração</button>
      <button type="button" onclick="multiplicacao()">Multiplicação</button>
      <button type="button" onclick="divisao()">Divisão</button>
    </div>
    <a>Resultado: <span id="resultado"></span></a>
    <script src="script.js"></script>
  </body>
</html>
